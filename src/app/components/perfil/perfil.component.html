<section class="container">
    <h2>Perfil de Usuario</h2>

<!-- perfil.component.html -->
<div *ngIf="isLoading">Cargando...</div>
<div *ngIf="!isLoading && profile">
    <p><strong>Nombre de usuario:</strong> {{ profile.username }}</p>
    <p><strong>Email:</strong> {{ profile.email }}</p>

  <div *ngIf="updateSuccess">Perfil actualizado con Ã©xito.</div>
  <div *ngIf="updateError">Error al actualizar el perfil.</div>

  <div *ngIf="!editing">
    <p>Nombre: {{ profile?.name }}</p>
    <p>Email: {{ profile?.email }}</p>
    <button (click)="startEdit()">Editar</button>
  </div>

  <div *ngIf="editing">
    <form (ngSubmit)="saveChanges()">
      <label for="name">Nombre:</label>
      <input id="name" [(ngModel)]="profile.name" name="name">

      <label for="email">Email:</label>
      <input id="email" type="email" [(ngModel)]="profile.email" name="email">

      <button type="submit">Guardar cambios</button>
      <button type="button" (click)="cancelEdit()">Cancelar</button>
    </form>
  </div>
</div>
</section>
