<body>
  <div class="container-carrito">
    <div class="container-titulo">
      <h3>Resumen de compra</h3>
    </div>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Modificar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td><img src="{{ product.image }}" alt="{{ product.name }}" width="50"></td>
          <td>{{ product.price | currency }}</td>
          <td><button type="button" class="btn btn-danger" (click)="removeProduct(product)">
            <i class="fas fa-trash"></i>
          </button></td>
        </tr>
      </tbody>
    </table>
    <br>
  </div>
  <div class="container">
    <h3>Datos de contacto</h3>
    <form (submit)="iniciarCompra(); $event.preventDefault()">
      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="numero">Número</label>
        <input type="text" class="form-control" id="numero" placeholder="Número">
      </div>
      <div class="form-group">
        <label for="direccion">Dirección de facturación</label>
        <input type="text" class="form-control" id="direccion" placeholder="Dirección">
      </div>
      <div class="form-group">
        <label for="codigo">Código postal</label>
        <input type="text" class="form-control" id="codigo" placeholder="Código postal">
      </div>
      <br>
      <div style="display: flex; justify-content: center;">
        <button type="submit" class="btn btn" style="background-color: #FCEE7D; color: #000;">INICIAR COMPRA</button>
      </div>
    </form>
  </div>
</body>
