<section class="container">    
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal">Reserva de Citas</h1>
    </div>
    <div class="row">
        <div class="col-md-8">
            <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off">
                <table class="table">
                    <tr><td>DNI</td><td><input type="number" class="form-control" formControlName="dni"></td></tr>
                    <tr><td>Nombre</td><td><input type="text" class="form-control" formControlName="nombre"></td></tr>
                    <tr><td>Apellido</td><td><input type="text" class="form-control" formControlName="apellido"></td></tr>
                    <tr><td>Telefono</td><td><input type="text" class="form-control" formControlName="telefono"></td></tr>
                    <tr><td>Correo</td><td><input type="text" class="form-control" formControlName="correo"></td></tr>
                    <tr><td>Fecha</td><td><input type="date" class="form-control" formControlName="fecha"></td></tr>
                    <tr><td>Hora</td><td><input type="time" class="form-control" formControlName="hora"></td></tr>
                    <tr><td>Mensaje</td><td><input type="text" class="form-control" formControlName="mensaje"></td></tr>
                    <tr><td colspan="2" class="text-center">
                        <button type="submit" class="btn btn-primary" style="margin-top: 2%; background-color: blue;">Reservar</button>
                    </td></tr>
                </table>
                <div class="text-center">
                    <button type="button" routerLink='/inicio' class="btn btn-success" style="background-color: green;">Salir</button>
                    <button type="button" routerLink='/list-citas' class="btn btn-success" style="margin-left: 2%; background-color: red;">Editar Cita</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Descarga de App -->
<section class="container px-4" id="download-app">
    <div class="download-header pb-md-6 mx-auto text-center">
        <h1 class="display-4 fw-normal">Descarga Nuestra App</h1>
        <p class="fs-5 text-muted">Accede a nuestros servicios directamente desde tu teléfono móvil.</p>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6 d-flex justify-content-around">
            <a href="https://play.google.com/store/apps/details?id=tu.id.de.app" target="_blank" class="app-download-button">
                <img src="/assets/img/google-play-badge.png" alt="Disponible en Google Play" style="height: 60px;">
            </a>
            <a href="https://apps.apple.com/app/idtu.id.de.app" target="_blank" class="app-download-button">
                <img src="/assets/img/app-store-badge.png" alt="Descargar en Apple App Store" style="height: 50px;">
            </a>
        </div>
    </div>
</section>
</section>
